<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors - GAME</title>
  </head>
  <body>
    <div class="mainScore">
      <h1 class="res">Your Score : <span id="yourScore"> 0 </span></h1>
      <h1 class="res">Computer Score : <span id="compScore"> 0 </span></h1>
    </div>
              <div class="lasan">

              </div>
    <div class="main">
      <h1>Choose Rock Paper Scissors</h1>
      <div class="btn">
        <span> <button value="0" id="Rock" class="Rock"></button>Rock </span>
        <span> <button value="1" id="Paper" class="Paper"></button>Paper </span>
        <span> <button value="2" id="Scissors" class="Scissors"></button>Scissors </span>
      </div>
    </div>

    <div class="computer ">
        <div class="compimg">
            <img id="yourImg" src="./img/scissors.jpg" alt="">
            <span>Your Move</span>
        </div>
        <h1 id="Result">Tie</h1>
        <div class="compimg">
            <img id="compImg" src="./img/scissors.jpg" alt="">
            <span>computer Move</span>
        </div>
      </div>

  </body>
  <script src="script.js"></script>
</html>
